<head>
	<title>irresAuge</title>

<body>
	{{> map}}

<template name="map">
	<div id="map">
		{{#each cells}}
			{{> cell}}
		{{/each}}

</template>

<template name="cell">
	<div class="cell" id="cell_{{x}}_{{y}}" title="{{title}}" style="{{position}} {{visibleCss}}">

	</div>
</template>
