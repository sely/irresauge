<head>
	<title>irresAuge</title>
</head>

<body>
	{{> hello}}
	{{> map}}
</body>

<template name="hello">
	<h1>Hello World!</h1>
		{{greeting}}
	<input type="button" value="Click" />
</template>



<template name="map">
	<div id="map">
		{{#each cells}}
			<div class="cell cellstatus_{{status}} cellmode_{{mode}}" id="cell_{{x}}_{{y}}" title="{{x}} {{y}}">
			{{x}} {{y}}
			</div>
		{{/each}}
		
	</div>
</template>
